services:
  tidal-auth:
    build: .
    image: dragomirweb/tidal-mcp
    container_name: tidal-mcp-auth
    network_mode: host
    volumes:
      - ~/.tidal-mcp:/app/session-data
    environment:
      - TIDAL_SESSION_FILE=/app/session-data/tidal-session-oauth.json
    stdin_open: true
    tty: true
    command: /app/.venv/bin/python /app/auth_cli.py
